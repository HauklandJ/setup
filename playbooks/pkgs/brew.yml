---
- hosts: localhost
  name: Install Homebrew packages
  become: true
  become_user: "{{ lookup('env', 'USER') }}"

  tasks:
    - name: Install brew packages
      community.general.homebrew:
        name:
          - gping
          - just
          - typst
          - gh
          - openjdk
          - graphviz
          - gnuplot
          - direnv
          - hyperfine
          - kubectl
          - kind
          - k9s
        state: present
